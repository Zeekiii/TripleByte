<body>
  
    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="form-group">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="f_name" class="form-control" placeholder="Enter First Name">
        </div>
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="l_name" class="form-control" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" formControlName="p_number" class="form-control" placeholder="Enter Phone Number">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </form>
    
</body>
